<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Pricing Card</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-6">
          <div class="card shadow-lg mt-5 mb-5 rounded-4 border-0">
            <div class="card-body">
              <div class="card-title fw-bold fs-5">Free</div>
              <div class="card-subtitle fw-fold text-muted">
                For Freelancers
              </div>
              <p class="fs-2 fw-bold mt-3 mb-3">$0</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item border-0">&#10003; Single User</li>
                <li class="list-group-item border-0">
                  &#10003; 10 Downloads Per Month
                </li>
                <li class="list-group-item border-0">&#10003; Faster Files</li>
                <li class="list-group-item border-0">
                  &#10003; 25 Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-dark rounded-4 mt-5 mb-5">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card shadow-lg mt-5 mb-5 rounded-4 border-0">
            <div class="card-body rounded-4 text-bg-dark">
              <div class="card-title fw-bold fs-5">Pro</div>
              <div class="card-subtitle fw-fold text-bg-dark">For Agencies</div>
              <p class="fs-2 fw-bold mt-3 mb-3">$100</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item border-0 text-bg-dark">
                  &#10003; Unlimited User
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  &#10003; Unlimited Downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  &#10003; Fully-Editable Files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  &#10003; 200+ Custom Packs
                </li>
              </ul>
              <div class="d-grid">
                <button class="btn btn-light rounded-4 mt-5 mb-5">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
